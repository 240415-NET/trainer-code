<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation with JS tutorial</title>
</head>
<body>
    
    <h3>Simple DOM Manipulation</h3>

    <p id="textToChange">Click the button below to change this text!</p>

    <button id="changeTextButton">Change text!</button>

    <!-- We usually put scripts tags at the bottom of the body, so that they are loaded in last.
     In our javascript we will take steps to ensure that our script file waits until all of the HTML
     content is loaded. Putting the script file at the bottom can decrease load times in complex pages 
     with alot of content. -->
    <script src="script.js"></script>
</body>
</html>
