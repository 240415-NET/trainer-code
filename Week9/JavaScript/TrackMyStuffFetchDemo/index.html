<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackMyStuff Front End</title>
</head>
<body>

    <!-- Creating a div element to act as a container for all of my HTML related to user log in stuff
     Things like, an input tag to take in a username to find, and a button to send off the login request -->
    <div id="login-container">

        <h2>Login</h2>
        <!-- This input tag of type text will take our user inputted username
         Notice, inputs are self closing.-->
        <input type="text" id="username" placeholder="username">
        <br> <!-- Added a break tag to satisfy mikes desire to have the login button below the text box!-->
        <button id="login-button">Login</button>

    </div>

    <!-- This div will be used to display user information, that we eventually get back from our
     ASP.NET backend API for trackmystuff-->
    <div id="user-container" style="display: none;">

        <!-- This will greet the user once logged in-->
        <h2 id="welcome-message"></h2>

        <!-- Here, we will use a form to hold user input for the item to be created-->
        <h4>Add new item</h4>
        <form id="add-item-form">
                <input type="text" id="new-item-category" placeholder="Category" required>
                <input type="number" id="new-item-cost" placeholder="Original Cost" required>
                <input type="date" id="new-item-date" required>
                <input type="text" id="new-item-description" placeholder="Description" required>
                <button type="submit" id="submit-item-button">Add Item</button>
        </form>


        <!-- Eventually I will add a list of items belonging to the user down below-->
        <h4>Your Items:</h4>
        <br>
        <ol id="items-list"></ol>
        <br>
        <button id="logout-button">Logout</button>

    </div>


    
    <!-- Adding my script tag to the bottom of the body!-->
    <script src="script.js"></script>
</body>
</html>
