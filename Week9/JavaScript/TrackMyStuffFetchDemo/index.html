    <!-- Creating a div element to act as a container for all of my HTML related to user log in stuff
     Things like, an input tag to take in a username to find, and a button to send off the login request -->
    <div id="login-container">

        <h2>Login</h2>
        <!-- This input tag of type text will take our user inputted username
         Notice, inputs are self closing.-->
        <input type="text" id="username" placeholder="username">
        <button id="login-button">Login</button>

    </div>
